<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,500,500italic" rel="stylesheet" type="text/css" />
  <script src="https://cdn.rawgit.com/web-animations/web-animations-js/2.1.2/web-animations.min.js"></script>
  <script src="props.js"></script>
  <style type="text/css">

body {
  font-family: "Roboto", Arial, Sans-Serif;
}

.box {
  width: 200px;
  height: 200px;
  background: red;
  display: inline-block;
}

  </style>
</head>
<body>

<div class="box" id="boxy"></div>
<button id="start">Start</button>

<script>

function diff(a, b) {
  var out = {};
  for (var x in a) {
    if (a[x] != b[x]) {
      out[x] = b[x];
    }
  }
  return out;
}

start.addEventListener('click', function() {
  var t = document.getElementById('boxy');
  var steps = [
    {'backgroundColor': 'green'},
    {'backgroundColor': 'blue'}
  ];
  t.animate(steps, {duration: 2 * 1000});
  AnimationUtilApply(steps, t);
});

</script>

</body>
</html>
